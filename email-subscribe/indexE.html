<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card Container -->
      <div class="bg-zinc-500 p-2 mx-6 rounded-xl">
        <!-- FLex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xs">
          <!-- Image-->
          <img
            src="./images/image.jpg"
            alt="logo"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="text-xl font-medium text-center text-white">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="gmail"
                placeholder="Enter your email"
                class="px-4 py-2 text-center text-zinc-700 bg-white md:text-white rounded-lg placeholder:md:text-left focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
